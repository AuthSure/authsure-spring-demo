<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>AuthSure Spring Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>
<body>
<div class="container">
	<div class="col-xs-10 col-xs-offset-1">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<img th:src="@{/authsure.png}" style="padding-bottom: 15px;"/>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<a class="btn btn-default" href="https://www.authsure.io"><i class="fa fa-globe" aria-hidden="true"></i> Visit Website</a>
					<a class="btn btn-default" href="https://github.com/AuthSure/authsure-spring-demo"><i class="fa fa-github" aria-hidden="true"></i> View Source Code</a>
					<a class="btn btn-default" href="https://www.authsure.io/signup"><i class="fa fa-user" aria-hidden="true"></i> Sign Up</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h1>Interactive Authentication Demo</h1>

					<p>The page at the following link is protected with AuthSure integration with SpringSecurity and demonstrates interactive authentication.</p>

					<p>When prompted use the username <strong>demo</strong> and the password <strong>authsure</strong></p>
					<p>
						<a class="btn btn-primary" th:href="@{/protected}">Access Protected Page</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
